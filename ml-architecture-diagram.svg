<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Modular ML Architecture for Customer Segmentation</text>
  
  <!-- Data Source -->
  <rect x="50" y="80" width="120" height="60" rx="10" fill="#6c757d" />
  <text x="110" y="115" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Transaction Data</text>
  
  <!-- Preprocessing Pipeline -->
  <rect x="240" y="80" width="140" height="60" rx="10" fill="#007bff" />
  <text x="310" y="115" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Preprocessing Pipeline</text>
  
  <!-- Feature Engineering Pipeline -->
  <rect x="450" y="80" width="140" height="60" rx="10" fill="#007bff" />
  <text x="520" y="115" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Feature Engineering</text>
  
  <!-- Dimensionality Reduction -->
  <rect x="660" y="80" width="90" height="60" rx="10" fill="#007bff" />
  <text x="705" y="115" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">PCA</text>
  
  <!-- Clustering Pipeline -->
  <rect x="240" y="190" width="140" height="60" rx="10" fill="#28a745" />
  <text x="310" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">K-means Clustering</text>
  
  <!-- Validation Pipeline -->
  <rect x="450" y="190" width="140" height="60" rx="10" fill="#28a745" />
  <text x="520" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Validation Pipeline</text>
  
  <!-- Model Registry -->
  <rect x="660" y="190" width="90" height="60" rx="10" fill="#28a745" />
  <text x="705" y="225" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Model Registry</text>
  
  <!-- Business Applications -->
  <rect x="120" y="300" width="160" height="60" rx="10" fill="#fd7e14" />
  <text x="200" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Customer Insights</text>
  
  <rect x="320" y="300" width="160" height="60" rx="10" fill="#fd7e14" />
  <text x="400" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Marketing Campaigns</text>
  
  <rect x="520" y="300" width="160" height="60" rx="10" fill="#fd7e14" />
  <text x="600" y="335" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">CLV Optimization</text>
  
  <!-- Arrows -->
  <!-- Data Flow Top Row -->
  <path d="M170 110 L240 110" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M380 110 L450 110" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M590 110 L660 110" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Connection to Clustering -->
  <path d="M705 140 L705 160 L310 160 L310 190" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Middle Row -->
  <path d="M380 220 L450 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M590 220 L660 220" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- To Business Apps -->
  <path d="M310 250 L310 270 L200 270 L200 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M520 250 L520 270 L400 270 L400 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  <path d="M705 250 L705 270 L600 270 L600 300" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Arrowhead Marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="350" width="15" height="15" fill="#007bff" />
  <text x="70" y="363" font-family="Arial" font-size="12" fill="#333">Data Processing</text>
  
  <rect x="180" y="350" width="15" height="15" fill="#28a745" />
  <text x="200" y="363" font-family="Arial" font-size="12" fill="#333">Model Pipelines</text>
  
  <rect x="310" y="350" width="15" height="15" fill="#fd7e14" />
  <text x="330" y="363" font-family="Arial" font-size="12" fill="#333">Business Applications</text>
</svg>
